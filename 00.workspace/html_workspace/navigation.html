<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation 연습</title>
  <style>
    /* 자식(child) | 직속 */
    nav > ul > li {
      display: inline-block;
      border: 1px solid #000;
      width: 100px;
      height: 40px;
      line-height: 40px;
      text-align: center;
    }

    /* 자손(descendant) | 깊이 상관x */
    nav ul li {}
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">메뉴 1</a></li>
      <li><a href="#">메뉴 2</a></li>
      <li><a href="#">메뉴 3</a></li>
      <li><a href="#">메뉴 4</a></li>
    </ul>
  </nav>
</body>
</html>
