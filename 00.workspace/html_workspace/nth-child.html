<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-child, nth-of-type</title>
  <style>
    div:nth-child(1){color: red;}
    div:nth-child(2){color: green;}
    div:nth-child(3){color: blue;}

    div:nth-of-type(1){background: red;}
    div:nth-of-type(2){background: green;}
    div:nth-of-type(3){background: blue;}
  </style>
</head>
<body>
  <div>box1</div>
  <div>box2</div>
  <div>box3</div>
</body>
</html>
