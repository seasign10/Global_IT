<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>CSS연습</title>
    <style>
      h1 {
        background-color: black;
        color: white;
        text-align: center;
        height: 200px;
        line-height: 200px;
      }
      h2 {
        text-decoration: underline;
        text-shadow: 2px 2px 2px gray;
        letter-spacing: 0.5rem;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style-type: none;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>HTML</h1>
    <h2>CSS</h2>
    <a href="https://www.naver.com/">네이버</a>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ul>

    <table>
      <tr>
        <th>번호</th>
        <th>과목명</th>
      </tr>
      <tr>
        <td>1</td>
        <td>HTML</td>
      </tr>
      <tr>
        <td>2</td>
        <td>CSS</td>
      </tr>
    </table>
  </body>
</html>
