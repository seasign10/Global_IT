<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS연습</title>
  <style>
    p {
      color: red;
    }
    .content {
      color: blue;
    }
    #content {
      color: green;
    }
  </style>
</head>
<body>
  <p>CSS3</p>
  <p class="content" id="content" style="color: yellow;">CSS3</p>
</body>
</html>
