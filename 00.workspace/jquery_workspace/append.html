<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>append</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <style>
    .container {
      display: block;
      border: 1px solid lightgray;
      margin: 15px;
      padding: 5px;
    }
  </style>
  <script>
    $(function(){
      $("#btn1").click(function(){
        $(".container").append("<p>append</p>");
      });
      $("#btn2").click(function(){
        $(".container").prepend("<p>prepend</p>");
      });
      $("#btn3").click(function(){
        $(".container p").before("<p>before</p>");
      });
      $("#btn4").click(function(){
        $(".container p").after("<p>after</p>");
      });
    });
  </script>
</head>
<body>
  <button id="btn1">append()</button>
  <button id="btn2">prepend()</button>
  <button id="btn3">before()</button>
  <button id="btn4">after()</button>
  <div class="container">
    <p>jQuery</p>
  </div>
</body>
</html>
