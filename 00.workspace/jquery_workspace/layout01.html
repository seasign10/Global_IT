<!DOCTYPE html >
<html>
<head>
	<title>레이아웃연습</title>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />	
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script>
    $(document).ready(function(){

      //메뉴버튼 클릭 이벤트 처리
      $(".btnMenu").click(function(){
        $(".btnMenu").fadeOut(); // 메뉴버튼 사라지게
        
        $("nav").addClass("on"); // on 클래스 추가
        $("section").addClass("on"); // on 클래스 추가


      });
      
      //nav에서 homme,girl,kids클릭 이벤트 처리
      $("#gnb li").click(function(){
        $(".btnMenu").fadeIn(); //메뉴버튼 나타나게

        console.log($(this).index()); // 클릭한 li의 index
        $("nav").removeClass("on"); // on 클래스 삭제
        $("section").removeClass("on"); // on 클래스 삭제

        $("section div").removeClass("on"); // on 클래스 삭제
        // #gnb 의 클릭한 li태그와 같은 index의 div에 on 클래스 추가
        $("section div").eq($(this).index()).addClass("on");


      });

    });
  </script>
</head>
<body>

<div class="wrap">

	<!-- nav 영역을 호출할 버튼  -->
	<a class="btnMenu" href="#"><i class="fa fa-navicon"></i> </a>
	
	<!-- 실제 카테고리 메뉴가 들어갈 nav 영역 -->
	<nav>
		<h1><img src="img/logo.png" /></h1>
		<ul id="gnb">
			<li><a href="#">Homme</a></li>
			<li><a href="#">Girl</a></li>
			<li><a href="#">Kids</a></li>
		</ul>
	</nav>
	
	<!-- 3개의 컨텐츠 박스가 들어갈 section 영역 -->
	<section>
		
		<!-- 첫 번째 박스 -->
		<div class="box1">
			<p><strong>Vogue Homme</strong></p>
			<p></p>
			<p>	
				<em><a href="#"><i class="fa fa-twitter"></i></a></em>
				<em><a href="#"><i class="fa fa-facebook"></i></a></em>
				<em><a href="#"><i class="fa fa-envelope"></i></a></em>
			</p>
			<p></p>
			<p></p>
			<p><span>Travis Crown</span></p>
			<p>
				<video loop autoplay preload muted>
					<source src="img/vid.mp4" type="video/mp4" />					
				</video>
			</p>
			<p></p>
			<p><span>Best Qualified  Goods</span></p>
			<p></p>
			<p><span>Sports</span></p>
		</div>
		
		<!-- 두 번째 박스 -->
		<div class="box2 on">
			<p><span>tremendous</span></p>
			<p></p>
			<p><strong>Vogue Girl</strong></p>
			<p></p>
			<p></p>
			<p></p>
			<p><span>Accessories</span></p>
			<p></p>
			<p><span>Jewelry</span></p>
			<p></p>
			<p></p>
		</div>
		
		<!-- 세 번째 박스 -->
		<div class="box3">
			<p></p>
			<p><span>Play & Dolls</span></p>
			<p></p>
			<p><strong>Vogue Kids</strong></p>
			<p></p>
			<p><span>Clothes</span></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>	
		</div>
		
	</section>
	
</div>

</body>
</html>
