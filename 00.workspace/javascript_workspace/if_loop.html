<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if문</title>
  <script>
    let score = 50;
    if (score >= 60) {
      document.write("합격입니다.");
    } else {
      document.write("불합격입니다.");
    }

    score = 65; // C
    if (score >= 90) {
      document.write("A");
    } else if (score >= 80) {
      document.write("B");
    } else if (score >= 70) {
      document.write("C");
    } else if (score >= 60) {
      document.write("D");
    } else {
      document.write("F");
    }

    console.log((score >= 60) ? "합격입니다." : "불합격입니다.");

    let department = "자율전공";
    switch(department){
      case "컴퓨터공학":
        document.write("프로그래밍 공부를 합니다.");
        break;
      case "자율전공":
        document.write("자율전공생은 자율적으로 공부합니다.");
        break;
      default:
        document.write("교학처에 문의하세요.");
    }

    score = 85;
    // switch문은 정수형, 문자열, 실수형 등을 사용할 수 있지만, 범위를 지정할 수 없다.
    switch(Math.floor(score / 10)){
      // 10이거나 9이면 A
      case 10:
      case 9:
        document.write("A");
        break;
      case 8:
        document.write("B");
        break;
      case 7:
        document.write("C");
        break;
      case 6:
        document.write("D");
        break;
      default:
        document.write("F");
    }

    let i = 1;
    // 조건이 true일 때만 반복문을 실행한다.
    while(i < 3){
      console.log(i);
      i++;
    } // 1, 2

    let j = 1;
    do {
      console.log(j);
      j++;
    }while(j < 3); // 1, 2

    for(let k = 1; k < 3; k++){
      console.log(k);
    } // 1, 2

    let arr = [10, 20, 30];
    for(let i = 0; i < arr.length; i++){
      console.log(arr[i]);
    } // 10, 20, 30

    for(let i in arr){
      console.log(arr[i]);
    } // 10, 20, 30

    for(let value of arr){
      console.log(value);
    } // 10, 20, 30

    for(let a=1;a<10;a++){
      if(a%2==0){ // 짝수일 때
        continue; // skip
      }
      // 홀수만 출력
      console.log(a); // 1, 3, 5, 7, 9
    }

    for(let a=1;a<10;a++){
      if(a%2==0){ 
        break; // 반복문 종료
      }
      console.log(a); // 1
    }

    // 이중 for문을 사용한 구구단
    for (var dan = 2; dan <= 9; dan++) {
      for (var n = 1; n <= 9; n++) {
          document.write(dan + " * " + n + " = " + (dan*n) + "<br>");
      }
    } 
  </script>
</head>
<body>
  
</body>
</html>
